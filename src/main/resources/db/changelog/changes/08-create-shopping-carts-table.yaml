databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: AlexRosenkreuz
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: add-foreign-key-to-shopping-carts
      author: AlexRosenkreuz
      changes:
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_shopping_carts_users
