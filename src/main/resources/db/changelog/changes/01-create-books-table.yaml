databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: Alex-Rosenkreuz
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1028)
              - column:
                  name: cover_image
                  type: varchar(256)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false